<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    
  </style>
  <script>
    function draw(){
      var svg=document.getElementById("svg")
      svg=svg.value
      const parser = new DOMParser()
      const svgDoc = parser.parseFromString(svg, "image/svg+xml")
      img.innerHTML(svgDoc)
    }
    setInterval(draw,1000)
  </script>
</head>
<body>
  <textarea id="svg" rows="10" cols="100%"><svg>
</svg></textarea>
  <div id="img"></div>
</body>
</html>
