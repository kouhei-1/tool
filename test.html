<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="API_AREA"></div>
        <script>
            async function fetchData() {
                try {
                    const response = await fetch('https://api.scratch.mit.edu/users/kouhei-1/messages/count');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    api_fetch = data;
                    console.log(api_fetch);
                } catch (error) {
                    console.error('There has been a problem with your fetch operation:', error);
                }
            }

            var api_fetch = 0
            fetchData();
            document.getElementById("API_AREA").innerHTML = api_fetch
        </script>
</body>

</html>
