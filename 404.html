<!DOCTYPE html>

  <body>
    <h1>404 not found</h1><br>
    申し訳ありませんが、あなたがアクセスしたURLは存在しないか削除されたようです。<br>
    もしリンクがこのサイト内のものであるならば<a href="https://github.com/kouhei-1/tool/issues">issues</a>までお願いします。<br>
    もしくは<a href="https://kouhei-1.github.io/tool">tool index</a>まで。*リンクをクリックするとtoolページのインデックスに飛びます<br><br>
    あと<span id="wait_time"></span>秒で<a href="https://kouhei-1.github.io/tool">tool index</a>に遷移します

    <script>
      function sleep(ms) {
        setTimeout(, ms));
      }

      var go_url="https://kouhei-1.github.io/tool"
      var wait_sec=10
      while(wait_sec>0){
        document.getElementById("wait_time").innerHTML = wait_sec;
        sleep(1000);
        wait_sec--
      }
      open(go_url,"_self")
    </script>

  </body>
  
</html>
