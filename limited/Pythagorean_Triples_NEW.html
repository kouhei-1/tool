<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
 </head>
 <body>
  <p>互いに素なピタゴラス数の組を列挙してダウンロードさせます。<br>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>の整数で互いに素なものをCSV形式で吐き出します。全探索はしません。</p><br>
  <input id="num1" type="number" placeholder="生成量" value=500><br>
  <input id="pytha" type="button" onclick="open_csv();" value="Download">
 </body>
 
 <script>
  function open_csv(){
    var maxn = document.getElementById("num1").value;
    var m
    var Pythagorean='a,b,c\n'
    for(var n=1;n<maxn;n++){
      m=n+1
      Pythagorean+=`${m**2-n**2},${2*m*n},${m**2+n**2}\n`
    }
    const blob = new Blob([Pythagorean], {type: 'text/csv;charset=utf-8;'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'pythagorean_triple.csv';
    link.click();
    URL.revokeObjectURL(url);
  }
 </script>
</html>
