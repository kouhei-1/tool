<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
        function open_csv() {
            const parameter1 = document.getElementById("parameter1").value;
            const parameter2 = document.getElementById("parameter2").value;

            let csvContent = "a,b,c\n";

            for (let b = 1; b <= parameter1; b++) {
                for (let a = b; a <= parameter2; a++) {
                    const aSquared = a * a;
                    const cSquared = aSquared + b * b;
                    if (Number.isInteger(Math.sqrt(cSquared))) {
                        const c = Math.sqrt(cSquared);
                        csvContent += `${a},${b},${c}\n`;
                    }
                }
            }

            // Blobを作成し、ダウンロードリンクを作成
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pythagorean_numbers.csv';
            link.click();
        }    
    </script>
  </head>
  <body>
    <a href=".">Limited_tools</a>
    <h1>Pythagorean number</h1><br>
    「どのくらいまで生成するんか?」的なパラメータ:<br>
    <input id="parameter1" type="number"></input><br>
    <input id="parameter2" type="number"></input><br>

    <input id="pytha" type="button" onclick="open_csv();" value="Download"></input>
  </body>
</html>
