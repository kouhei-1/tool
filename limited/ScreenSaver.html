<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="ball" id="ball"></div>
  <script>
    const ball = document.getElementById('ball');
    const ballSize = 50; // 球のサイズ
    let x = Math.random() * (window.innerWidth - ballSize);
    let y = Math.random() * (window.innerHeight - ballSize);
    let dx = 3; // x方向の速度
    let dy = 3; // y方向の速度

    function updatePosition() {
      x += dx;
      y += dy;

      // 端に当たったら跳ね返る
      if (x <= 0 || x >= window.innerWidth - ballSize) {
        dx = -dx;
      }
      if (y <= 0 || y >= window.innerHeight - ballSize) {
        dy = -dy;
      }

      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;

      requestAnimationFrame(updatePosition);
    }

    // 初期位置設定とアニメーション開始
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
    updatePosition();

    // ウィンドウリサイズ時の処理
    window.addEventListener('resize', () => {
      x = Math.min(x, window.innerWidth - ballSize);
      y = Math.min(y, window.innerHeight - ballSize);
    });
  </script>
</body>
</html>
